<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>

<body class="dashboard">
  <nav class="sidebar">
    <h1 class="sidebar-title">Dashboard</h1>

    <ul class="navigation-content">
      <li class="navigation-content_item">Home</li>
      <li class="navigation-content_item">Profile</li>
      <li class="navigation-content_item">Messages</li>
      <li class="navigation-content_item">History</li>
      <li class="navigation-content_item">Tasks</li>
      <li class="navigation-content_item">Communities</li>
    </ul>
    <ul class="navigation-options">
      <li class="navigation-options_item">Settings</li>
      <li class="navigation-options_item">Support</li>
      <li class="navigation-options_item">Privacy</li>
    </ul>
  </nav>
  <header class="header">
    <div class="header-upper-part">
      <form>
        <button type="submit">Search</button>
        <input type="text" name="search" placeholder="Search...">
      </form>
      <div class="profile-options">
        <button class="profile-options_notification">Bell</button>
        <img src="" alt="" class="profile-options_avatar">
        <p class="profile-option_username">Morgan Oakley</p>
      </div>
    </div>
    <div class="header-down-part">
      <div class="greeting">
        <img src="" alt="" class="greeting_avatar">
        <p>Hi there,<br> Morgan Oakley (@morgan)</p>
      </div>
      <div class="actions">
        <button class="actions_button">New</button>
        <button class="actions_button">Upload</button>
        <button class="actions_button">Share</button>
      </div>
    </div>
  </header>
  <main class="main-content"></main>
</body>

</html>
